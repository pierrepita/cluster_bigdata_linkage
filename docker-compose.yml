version: "3.8"
services:
  barravento:
    build: ./barravento
    container_name: barravento
    ports:
      - "7077:7077"
      - "8080:8080"
      - "9200:9200"
      - "9870:9870"
      - "9000:9000"
    networks:
      - cluster_net
    sysctls:
      - vm.max_map_count=262144
  jardimdealah:
    build: ./jardimdealah
    container_name: jardimdealah
    networks:
      - cluster_net
    sysctls:
      - vm.max_map_count=262144
  stellamaris:
    build: ./stellamaris
    container_name: stellamaris
    networks:
      - cluster_net
    sysctls:
      - vm.max_map_count=262144
  lagamar:
    build: ./lagamar
    container_name: lagamar
    ports:
      - "8888:8888"
      - "2222:22"
    networks:
      - cluster_net
    sysctls:
      - vm.max_map_count=262144
networks:
  cluster_net:
    driver: bridge
